<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 class = "title">First Heading</h2>
    <h2 class = "title">Second Heading</h2>
    <h2 class = "title">Third Heading</h2>

    <script>
        // Selects all ements with class "title"
        let allHeadings = document.querySelectorAll(".title");

        // Loop through NodeList and update each element
        allHeadings.forEach((element,index)=>{
            element.style.color = "green"; //change text color
            element.innerHTML = "Updated Heading " + (index+1);
        });
    </script>
</body>
</html>
